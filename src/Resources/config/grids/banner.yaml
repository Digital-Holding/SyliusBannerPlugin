sylius_grid:
    grids:
        odiseo_sylius_banner_plugin_banner:
            driver:
                name: doctrine/orm
                options:
                    class: "%odiseo_sylius_banner_plugin.model.banner.class%"
            sorting:
                createdAt: desc
            fields:
                code:
                    type: string
                    label: sylius.ui.code
                    sortable: ~
                image:
                    type: twig
                    label: sylius.ui.image
                    path: imageName
                    options:
                        template: "@OdiseoSyliusBannerPlugin/Field/_image.html.twig"
                backgroundImage:
                    type: twig
                    label: odiseo_sylius_banner_plugin.ui.background_image
                    path: backgroundImageName
                    options:
                        template: "@OdiseoSyliusBannerPlugin/Field/_backgroundImage.html.twig"
                mobileImage:
                    type: twig
                    label: odiseo_sylius_banner_plugin.ui.mobile_image
                    path: mobileImageName
                    options:
                        template: "@OdiseoSyliusBannerPlugin/Field/_mobile_image.html.twig"
                enabled:
                    type: twig
                    label: sylius.ui.enabled
                    sortable: ~
                    options:
                        template: "@SyliusUi/Grid/Field/enabled.html.twig"
                createdAt:
                    type: datetime
                    label: sylius.ui.creation_date
                    sortable: ~
                    options:
                        format: d-m-Y H:i
            filters:
                code:
                    type: string
                    label: sylius.ui.code
                enabled:
                    type: boolean
                    label: sylius.ui.enabled
                createdAt:
                    type: date
                    label: sylius.ui.creation_date
                archival:
                    type: exists
                    label: sylius.ui.archival
                    options:
                        field: archivedAt
                    default_value: false
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
                    archive:
                        type: archive
